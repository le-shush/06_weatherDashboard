<!DOCTYPE html>
<html lang="en">

<!-- Create head with the information and imports that we're gonna need in the HTML -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://kit.fontawesome.com/3f7bdb791a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
</head>

<!-- Create the body element of the HTML which will contain the displayed elements -->
<body>
    <header>
        <h1>Weather Dashboard <span><i class="fa-solid fa-sun" style="color: #d0dd1d;"></i></span></h1>
    </header>
    <div class="parent">
        <div class="side-part">
            <div class='top-part'>
                <h2>Search for a city:</h2>
                <!-- Create the div tag that will host the input -->
                <div class="input-form">
                    <input type="text" placeholder="London" style="text-align: center;" id="city-name">
                </div>
                <!-- Create the button that will have the onClick event trigger -->
                <div class="search-button">
                    <button class="btn-el">Search</button>
                </div>
                <div class="history-el">
                    <ul>
                        <li>San Diego</li>
                        <li>Toluca</li>
                        <li>Juarez</li>
                        <li>Ciudad de MÃ©xico</li>
                        <li>Dublin</li>
                        <li>Sydney</li>
                        <li>Seul</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- Create the element that will display the fetched data from the API -->
        <div class="grid-container">
            <div id="main-weather-card"></div>
            <div id="forecast-card"></div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
